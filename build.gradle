plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'org.alsaadii98'
version = '0.0.5'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/alsaadii98/hello-lib")
        credentials {
            username = "alsaadii98"
            password = "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"
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Task to create a JAR file including dependencies
tasks.register('packageLib', Jar) {
    from sourceSets.main.output
    from configurations.runtimeClasspath
    archiveClassifier.set('lib') // Appending 'lib' to the JAR name to differentiate from application JAR
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/alsaadii98/hello-lib")
